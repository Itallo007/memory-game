<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/game.css">
  <title>Jogo Da Memória</title>

  <script defer type="module" src="./scripts/index.js"></script>
</head>
<body>
  <div class="page">
    <header>
      <h1 id="title">Jogo da Memória</h1>
      <!-- <nav class="main-menu">
        <ul>
          <li>opção 1</li>
          <li>opção 2</li>
          <li>opção 3</li>
          <li>opção 4</li>
          <li>opção 5</li>
        </ul>
      </nav> -->
    </header>  
    <main>
      <div class="controls">
        <div class="controls-content" id="level">
          <span class="labelText" >Fase </span>
          <span id="level-number">0</span>
        </div>
        <div class="controls-content" id="stopwatch">
          <span class="labelText" >Tempo:</span>
          <span id="time">00:00:00</span>
        </div>
        <div class="controls-content" id="attempts">
          <span class="labelText" >Tentativas restantes:</span>
          <span id="attCount">0</span>
        </div>
        <div class="controls-content" id="score">
          <span class="labelText" >Pontos:</span>
          <span id="scoreCount">0</span>
        </div>
        <div class="controls-content" id="combo">
          <span class="labelText" >Combo:</span>
          <span id="comboCount">0</span>
        </div>
      </div>
      <div class="container">
        <!-- <div class="card">
          <div class="face front"></div>
          <div class="face back"></div>
        </div> -->
      </div>
    </main>
    <footer></footer>
  </div>
</body>
</html>
